[package]
name = "karaoke-rs"
version = "0.9.1"
authors = ["tarkah <admin@tarkah.dev>"]
edition = "2018"

[dependencies]
glium = "0.25"
cdg = "0.1"
cdg_renderer = "0.3"
image = { version = "0.22", default-features = false }
glob = "0.3"
id3 = "0.3"
failure = { version = "0.1", default-features = false }
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
lazy_static = "1.3"
dirs = "1.0"
crossbeam-channel = "0.3"
clap = "2.33"
rust-embed="4.3"
rayon = "1.0"
actix-web = { version = "1.0", default-features = false, features = ['flate2-rust'] }
actix-files = "0.1"
env_logger = "0.6"
websocket = { version = "0.23", default-features = false, features = ['sync'] }
multiqueue = "0.3"
log = "0.4"

[dependencies.rodio]
version = "0.9"
default-features = false
features = ["mp3"]

[dependencies.config]
version = "0.9"
default-features = false
features = ['yaml']

[dependencies.rustbreak]
version = "2.0.0-rc3"
features = ["yaml_enc"]
